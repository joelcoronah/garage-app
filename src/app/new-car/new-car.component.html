<h1 mat-dialog-title>Create a new car</h1>
<div mat-dialog-content>
    <form [formGroup]="formCar" (ngSubmit)="createCar()">
        <mat-form-field appearance="fill" *ngIf="!idClient">
            <input type="text" placeholder="Select a client"
                aria-label="Number"
                matInput formControlName="idUser"
                [matAutocomplete]="auto">
            <mat-autocomplete #auto="matAutocomplete" [displayWith]="displayFn.bind(this)">
                <mat-option *ngFor="let option of clients" [value]="option.id">
                    {{option.firstName}} {{option.lastName}}
                </mat-option>
            </mat-autocomplete>
        </mat-form-field>

        <br>
        <mat-form-field appearance="fill">
            <mat-label>Plate</mat-label>
            <input formControlName="plate" matInput required>
        </mat-form-field>
        <br>
        <mat-form-field appearance="fill">
            <mat-label>Brand</mat-label>
            <input formControlName="brand" matInput required>
        </mat-form-field>
        <br>
        <mat-form-field appearance="fill">
            <mat-label>Color</mat-label>
            <input formControlName="color" placeholder="blue, black, white" matInput required>
        </mat-form-field>
        <br>
        <mat-form-field appearance="fill">
            <mat-label>Model</mat-label>
            <input formControlName="model" matInput required>
        </mat-form-field>
        <br>
        <div mat-dialog-actions>
            <button mat-button mat-dialog-close>Close</button>
            <button mat-button color="primary" type="submit">Save</button>
        </div>
    </form>
</div>
