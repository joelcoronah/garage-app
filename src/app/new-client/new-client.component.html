<h1 mat-dialog-title>Create a new client</h1>
<div mat-dialog-content>
    <form [formGroup]="formClient" (ngSubmit)="createClient()">
        <mat-form-field appearance="fill">
            <mat-label>First name</mat-label>
            <input formControlName="firstName" matInput required>
        </mat-form-field>
        <br>
        <mat-form-field appearance="fill">
            <mat-label>Last name</mat-label>
            <input formControlName="lastName" matInput required>
        </mat-form-field>
        <br>
        <mat-form-field appearance="fill">
            <mat-label>Identity document</mat-label>
            <input formControlName="identityDocument" matInput required>
        </mat-form-field>
        <br>
        <mat-form-field appearance="fill">
            <mat-label>Email</mat-label>
            <input formControlName="mail" matInput placeholder="joel@garage.com" required>
            <!-- <mat-error *ngIf="mail.invalid">{{getErrorMessage()}}</mat-error> -->
        </mat-form-field>
        <br>
        <mat-form-field appearance="fill">
            <mat-label>Address</mat-label>
            <textarea formControlName="address" matInput></textarea>
        </mat-form-field>
        <br>
        <mat-form-field appearance="fill">
            <mat-label>Phone</mat-label>
            <input formControlName="telephone" matInput>
        </mat-form-field>
        <div mat-dialog-actions>
            <button mat-button mat-dialog-close>Close</button>
            <button mat-button
                color="primary"
                type="submit"
            >Save</button>
        </div>
    </form>
</div>
