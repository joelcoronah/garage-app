<div class="loading-indicator" *ngIf="showSpinner">
    <mat-spinner mode="indeterminate" color="accent"></mat-spinner>
</div>
<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header card-header-danger">
                        <h4 class="card-title ">Cars</h4>
                        <p class="card-category"> List of cars</p>
                        <button class="add-boton" mat-mini-fab color="primary"
                            matTooltip="Add car"
                            aria-label="Example icon button with a delete icon" (click)="openDialog()">
                            <mat-icon style="cursor: pointer;">add</mat-icon>
                        </button>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table mat-table [dataSource]="dataSource">

                                <!-- Id Column -->
                                <ng-container matColumnDef="id">
                                    <th mat-header-cell *matHeaderCellDef> No. </th>
                                    <td mat-cell *matCellDef="let element; let i = index"> {{i+1}} </td>
                                </ng-container>

                                <!-- Plate Column -->
                                <ng-container matColumnDef="plate">
                                    <th mat-header-cell *matHeaderCellDef> Plate </th>
                                    <td mat-cell *matCellDef="let element"> {{element.plate}} </td>
                                </ng-container>

                                <!-- Color Column -->
                                <ng-container matColumnDef="color">
                                    <th mat-header-cell *matHeaderCellDef> Color </th>
                                    <td mat-cell *matCellDef="let element"> {{element.color}} </td>
                                </ng-container>

                                <!-- Brand Column -->
                                <ng-container matColumnDef="brand">
                                    <th mat-header-cell *matHeaderCellDef> Brand </th>
                                    <td mat-cell *matCellDef="let element"> {{element.brand}} </td>
                                </ng-container>

                                <!-- model Column -->
                                <ng-container matColumnDef="model">
                                    <th mat-header-cell *matHeaderCellDef> Model </th>
                                    <td mat-cell *matCellDef="let element"> {{element.model}}</td>
                                </ng-container>

                                <!-- actions Column -->
                                <ng-container matColumnDef="actions">
                                    <th mat-header-cell *matHeaderCellDef> Actions </th>
                                    <td mat-cell *matCellDef="let element">
                                        <mat-icon matTooltip="Show Repairs" style="cursor: pointer; color: #9c27b0"
                                            aria-hidden="false" aria-label="Example home icon"
                                            [routerLink]="['/cars', element.id, 'repairs']">
                                            construction
                                        </mat-icon>
                                    </td>
                                </ng-container>

                                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                            </table>
                            <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
