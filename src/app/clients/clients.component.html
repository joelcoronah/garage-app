<div class="loading-indicator" *ngIf="showSpinner">
    <mat-spinner mode="indeterminate" color="accent"></mat-spinner>
</div>
<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header card-header-danger">
                        <h4 class="card-title ">Clients</h4>
                        <p class="card-category">List of clients</p>
                        <button class="add-boton" mat-mini-fab color="primary"
                            matTooltip="Add Client"
                            aria-label="Example icon button with a delete icon" (click)="openDialog()">
                            <mat-icon style="cursor: pointer;">add</mat-icon>
                        </button>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <div class="mat-elevation-z8">
                                <table mat-table [dataSource]="dataSource">

                                    <!-- Id Column -->
                                    <ng-container matColumnDef="id">
                                        <th mat-header-cell *matHeaderCellDef> No. </th>
                                        <td mat-cell *matCellDef="let element; let i = index"> {{i+1}} </td>
                                    </ng-container>

                                    <!-- FirstName Column -->
                                    <ng-container matColumnDef="firstName">
                                        <th mat-header-cell *matHeaderCellDef> First Name </th>
                                        <td mat-cell *matCellDef="let element"> {{element.firstName}} </td>
                                    </ng-container>

                                    <!-- lastName Column -->
                                    <ng-container matColumnDef="lastName">
                                        <th mat-header-cell *matHeaderCellDef> Last Name </th>
                                        <td mat-cell *matCellDef="let element"> {{element.lastName}} </td>
                                    </ng-container>

                                    <!-- identityDocument Column -->
                                    <ng-container matColumnDef="identityDocument">
                                        <th mat-header-cell *matHeaderCellDef> Identity Document </th>
                                        <td mat-cell *matCellDef="let element"> {{element.identityDocument}} </td>
                                    </ng-container>

                                    <!-- telephone Column -->
                                    <ng-container matColumnDef="telephone">
                                        <th mat-header-cell *matHeaderCellDef> Telephone </th>
                                        <td mat-cell *matCellDef="let element"> {{element.telephone || 'Doesn\'t have'}}
                                        </td>
                                    </ng-container>

                                    <!-- actions Column -->
                                    <ng-container matColumnDef="actions">
                                        <th mat-header-cell *matHeaderCellDef> Actions </th>
                                        <td mat-cell *matCellDef="let element">
                                            <mat-icon matTooltip="Show cars" style="cursor: pointer; color: #9c27b0"
                                                aria-hidden="false" aria-label="Example home icon"
                                                [routerLink]="['/clients', element.id, 'cars']">
                                                directions_car
                                            </mat-icon>
                                        </td>
                                    </ng-container>

                                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                                </table>
                                <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
