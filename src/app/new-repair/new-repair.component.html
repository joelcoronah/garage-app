<h1 mat-dialog-title>Create a new repair</h1>
<div mat-dialog-content>
    <form [formGroup]="formCar" (ngSubmit)="createCar()">
        <mat-form-field appearance="fill" *ngIf="!idCar">
            <input type="text" placeholder="Select a Car to repair"
                aria-label="Number"
                matInput formControlName="idCar"
                [matAutocomplete]="auto">
            <mat-autocomplete #auto="matAutocomplete" [displayWith]="displayFn.bind(this)">
                <mat-option *ngFor="let option of cars" [value]="option.id">
                    {{option.plate}}
                </mat-option>
            </mat-autocomplete>
        </mat-form-field>
        <mat-form-field appearance="fill">
            <mat-label>Name</mat-label>
            <input formControlName="name" matInput required>
        </mat-form-field>
        <br>
        <mat-form-field appearance="fill">
            <mat-label>Description</mat-label>
            <textarea formControlName="description" matInput required></textarea>
        </mat-form-field>
        <br>
        <div mat-dialog-actions>
            <button mat-button mat-dialog-close>Close</button>
            <button mat-button
                color="primary"
                type="submit"
            >Save</button>
        </div>
    </form>
</div>
