<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header card-header-danger">
                        <h4 class="card-title ">Repairs</h4>
                        <p class="card-category"> List of repairs</p>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table">
                                <thead class=" text-primary">
                                    <th>
                                        ID
                                    </th>
                                    <th>
                                        Name
                                    </th>
                                    <th>
                                        Description
                                    </th>
                                    <th>
                                        Date
                                    </th>
                                    <th>
                                        Actions
                                    </th>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let repair of repairs">
                                        <td>
                                            {{ repair.id }}
                                        </td>
                                        <td>
                                            {{ repair.name }}
                                        </td>
                                        <td>
                                            {{ repair.description }}
                                        </td>
                                        <td>
                                            {{ repair.creationDate }}
                                        </td>
                                        <td class="text-primary">
                                            <mat-icon aria-hidden="false" aria-label="Example home icon" [routerLink]="['/cars', repair.id, 'repairs']">
                                                construction
                                            </mat-icon>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
  </div>
